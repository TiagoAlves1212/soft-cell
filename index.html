<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="scripts.js" defer></script>
  <title>Loja soft cell</title>
</head>

<body>
  <h1>Anotação de produto na planilha</h1>
  <div class="box">

    <form method="post" action="" name="form-product">
      <div class="inputs">
        <input name="PRODUTO" type="text" placeholder="Digite o nome do produto" required>
        <input name="VENDA" type="number" placeholder="Digite o valor vendido para o cliente" required>
        <input name="VALOR" type="number" placeholder="Digite o valor que é pego nos fornecedores" required>
        <input name="LUCRO" type="number" placeholder="Digite o lucro que temos com o produto vendido" required>
        <input name="DATA" type="date">
        <textarea name="OBS" rows="2"
          placeholder="Alguma observação do produto?, pode deixar em branco se quiser"></textarea>
      </div>

      <button>enviar</button>
    </form>
  </div>
</body>

</html>
