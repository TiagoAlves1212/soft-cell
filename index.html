<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Soft Cell</title>
</head>
<body>
    <form method="post" name="form-product">
        <div class="inputs">
            <input name="PRODUTO" type="text" placeholder="Digite o nome do produto">
            <input name="VENDA" type="number" placeholder="Digite o valor vendido para o cliente">
            <input name="VALOR" type="number" placeholder="Digite o valor nos fornecedores">
            <span id="LUCRO"></span>
            <input name="DATA" type="date">
            <textarea name="OBS" id=""></textarea>
        </div>
        <button>Enviar</button>
    </form>
</body>
</html>
